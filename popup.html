<Html> <head> <title>Irctc Automation Page</title> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <style> html { min-width: 750px; max-width: 100%; position: relative; vertical-align: middle; background: #E0F7FA; } form { max-width: 1000px; margin: 5px auto; padding: 5px 10px; border-radius: 4px; } label { color: black; font-weight: light; padding: 4px; text-transform: capitalize; font-family: Verdana, Arial, Helvetica, sans-serif; < !-- font-size: x-small; -->font-size: 16px; } body { margin: 0; padding: 0; border: .5px solid black; border-radius: 0.5rem; < !-- color: lightgray; -->font-family: 'Nunito', sans-serif; } fieldset { border-radius: 3px; margin-bottom: 2px; < !-- border: none; -->border: 1.5px solid black; border-top: 1.5px solid black; border-right: 1.5px solid black; border-bottom: 1.5px solid black; border-left: 1.5px solid black; } legend { font-size: 1.4em; margin-bottom: 5px; } .number { background-color: #5fcf80; color: #fff; height: 25px; width: 25px; display: inline-block; font-size: 0.8em; margin-right: 4px; line-height: 25px; text-align: center; text-shadow: 0 1px 0 rgba(255, 255, 255, 0.2); border-radius: 100%; } input[type="text"], input[type="password"], input[type="date"], input[type="number"], select { background: rgba(255, 255, 255, 0.1); border-radius: 3px; border: none; font-size: 16px; height: auto; margin: 0; outline: 0; height: auto; background-color: white; color: black; box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset; padding: 1px; } h2 { text-align: center; } h1, h3 { text-align: center; } .registerbtn { < !-- background-color: #73605B; -->color: white; font-size: 15px; padding: 8px 15px 8px 15px; margin: 8px 0; border: 2px; cursor: pointer; width: 24%; opacity: 0.8; border-radius: 5px; } .registerbtn:hover { opacity: 1; } .dropdown-list { list-style-type: none; padding: 0px; margin: 0px; margin-top: 1px; border-radius: 4px; max-height: 180px; overflow: auto; box-shadow: 1px 1px 1px 0 #bdbdbd; } .dropdown-list-item { background-color: white; padding: 6px 4px; font-size: 14px; } .dropdown-list-item:hover { background-color: rgb(255, 237, 237); cursor: pointer; } .dropdown-list { display: none; } .dropdown:focus-within .dropdown-list, .dropdown-list:hover, .dropdown-list:focus, .dropdown-list:focus-within { display: block; } .flex { display: flex; } .flex-col { flex-direction: column; } .w-full { width: 50%; } .field-group { border: 1.5px solid black; border-top: none; margin: 20px 1px; padding: 6px; border-radius: 3px; margin-bottom: 2px; } .field-group h1 { font: 19px verdana; margin: -15px -5px 0; } .field-group h1 span { float: left; } .field-group h1:before { border-top: 1.5px solid black; content: ' '; float: left; margin: 9px 3px 0 -1px; width: 16px; } .field-group h1:after { border-top: 1.5px solid black; content: ' '; display: block; height: 24px; left: 3px; margin: 0 1px 0 0; overflow: hidden; position: relative; top: 9px; border-radius: 2px; } input:focus, button:focus, select:focus { outline: 1px solid blue } .autocomplete { /*the container must be positioned relative:*/ position: relative; display: inline-block; } .autocomplete-items { position: absolute; border: 1px solid #d4d4d4; border-bottom: none; border-top: none; z-index: 99; /*position the autocomplete items to be the same width as the container:*/ top: 100%; left: 0; right: 0; max-height: 180px; overflow: auto; box-shadow: 1px 1px 1px 0 #bdbdbd; } .autocomplete-items div { padding: 10px; cursor: pointer; background-color: #fff; border-bottom: 1px solid #d4d4d4; } .autocomplete-items div:hover { /*when hovering an item:*/ background-color: #e9e9e9; } .autocomplete-active { /*when navigating through the items using the arrow keys:*/ background-color: DodgerBlue !important; color: #ffffff; } </style> </head> <body> <form> <div style="display: flex; align-items: center;"> <img style="width: 70px; height: 70px; border-radius: 20%;" src="rail_128.png" alt="" srcs
